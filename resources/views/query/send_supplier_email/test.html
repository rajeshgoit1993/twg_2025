<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Composer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .email-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .email-form {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>Email Composer</h2>
        </div>
        <div class="email-form">
            <form id="emailForm">
                <label for="recipients">To:</label>
                <input type="text" id="recipients" name="recipients" placeholder="Enter multiple email addresses, separated by commas" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="button" onclick="composeEmail()">Compose Email</button>
            </form>
        </div>
    </div>

    <script>
        function composeEmail() {
            var recipientsInput = document.getElementById('recipients');
            var recipients = recipientsInput.value.split(',').map(email => email.trim());

            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            // You can use these values to send the email via your server or open the default email client
            console.log('Recipients:', recipients);
            console.log('Subject:', subject);
            console.log('Message:', message);
        }
    </script>
</body>
</html>
